<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EbRo-Shop | Premium Entrance</title>

  <style>
    /* 1. ULTRA-ANIMATED CSS */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');

    :root {
      --primary: #00ff88;
      --secondary: #00d4ff;
      --dark: #0a0a0a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      background: var(--dark);
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animated Particle Background */
    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    /* Floating Content Card */
    .hero-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      padding: 60px 45px;
      width: 100%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
      animation: floatIn 3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-main {
      font-family: Georgia, serif;
      font-size: 52px;
      font-weight: 800;
      background: linear-gradient(to right, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .glow-text {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      margin-bottom: 45px;
      display: block;
    }

    /* Animated Interactive Options */
    .lang-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 45px;
    }

    .lang-card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 24px;
      transition: all 0.4s ease;
    }

    .lang-card input {
      display: none;
    }

    .inner-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 24px;
      display: flex;
      align-items: center;
      border-radius: 24px;
      transition: all 0.3s ease;
    }

    .lang-card:hover .inner-content {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(10px);
    }

    /* Radio Checked Visuals */
    .lang-card input:checked+.inner-content {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.1));
      border-color: var(--primary);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
    }

    .flag-aura {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      padding: 3px;
      margin-right: 20px;
      transition: transform 0.5s ease;
    }

    .lang-card:hover .flag-aura {
      transform: rotate(360deg);
    }

    .flag-aura img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .text-group {
      text-align: left;
    }

    .primary-label {
      display: block;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }

    .secondary-label {
      display: block;
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    /* The Magnetic Button */
    .btn-launch {
      background: var(--primary);
      color: #000;
      border: none;
      width: 100%;
      padding: 22px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 24px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .btn-launch:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 255, 136, 0.4);
      background: #fff;
    }

    .amharic {
      font-family: 'Noto Sans Ethiopic', sans-serif;
    }
  </style>
</head>

<body>

  <canvas id="canvas-bg"></canvas>

  <div class="hero-box">
    <h1 class="logo-main">Welcome</h1>
    <span class="glow-text">Future of Shopping</span>

    <div class="lang-container">
      <label class="lang-card">
        <input type="radio" name="lang_select" value="en" checked>
        <div class="inner-content">
          <div class="flag-aura"><img src="https://flagcdn.com/w80/gb.png"></div>
          <div class="text-group">
            <span class="primary-label">English</span>
            <span class="secondary-label">Welcome!</span>
          </div>
        </div>
      </label>

      <label class="lang-card">
        <input type="radio" name="lang_select" value="am">
        <div class="inner-content">
          <div class="flag-aura"><img src="https://flagcdn.com/w80/et.png"></div>
          <div class="text-group">
            <span class="primary-label amharic">አማርኛ</span>
            <span class="secondary-label amharic">እንኳን ደህና መጡ!</span>
          </div>
        </div>
      </label>
    </div>

    <button class="btn-launch" onclick="initStore()">Continue</button>
  </div>

  <script>
    // PARTICLE BACKGROUND SCRIPT
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        // FIXED: Added backticks and 'rgba' quotes
        ctx.fillStyle = `rgba(0, 255, 136, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // LANGUAGE REDIRECT SCRIPT
    function initStore() {
      const selected = document.querySelector('input[name="lang_select"]:checked').value;
      localStorage.setItem("userLanguage", selected);

      // Exit Animation
      const hero = document.querySelector('.hero-box');
      hero.style.transition = "all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55)";
      hero.style.transform = "scale(0) rotate(15deg)";
      hero.style.opacity = "0";

      // Wait for animation to finish then redirect
      setTimeout(() => {
        window.location.href = "home.html";
      }, 700);
    }
  </script>
</body>

</html>
