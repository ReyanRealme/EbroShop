<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to EbRo-Shop</title>

  <style>
    /* 1. CSS PART */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap');

    :root {
      --cyan: #09af6f;
      --accent: #0d4a7e;
      --bg: #f8f9fa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      overflow: hidden;
    }

    /* Modern Glass Card */
    .gateway-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
      font-family: Georgia, serif;
    }

    h2 {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 400;
    }

    /* Radio Button Styling */
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .lang-option {
      position: relative;
      display: flex;
      align-items: center;
      padding: 16px;
      border: 2px solid #eee;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-option:hover {
      border-color: var(--cyan);
      background: #f0faf6;
    }

    /* Hidden original radio */
    .lang-option input {
      position: absolute;
      opacity: 0;
    }

    /* Custom radio circle */
    .radio-custom {
      height: 20px;
      width: 20px;
      border: 2px solid #ddd;
      border-radius: 50%;
      margin-right: 15px;
      position: relative;
    }

    .lang-option input:checked + .radio-custom {
      border-color: var(--cyan);
      background: var(--cyan);
    }

    .lang-option input:checked + .radio-custom::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .lang-option:has(input:checked) {
      border-color: var(--cyan);
      background: #f0faf6;
    }

    .flag {
      width: 28px;
      height: 20px;
      object-fit: cover;
      border-radius: 3px;
      margin-right: 12px;
    }

    .lang-text {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    /* Continue Button */
    .btn-continue {
      background: var(--cyan);
      color: white;
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-continue:hover {
      background: var(--accent);
    }

    /* Amharic Text Support */
    .amharic {
      font-family: 'Noto Sans Ethiopic', sans-serif;
    }
  </style>
</head>
<body>

  <div class="gateway-card">
    <div class="logo">EbRo-Shop</div>
    <h2>Select Language / ቋንቋ ይምረጡ</h2>

    <div class="options-container">
      <label class="lang-option">
        <input type="radio" name="language" value="en" checked>
        <div class="radio-custom"></div>
        <img src="https://flagcdn.com/w40/gb.png" class="flag" alt="UK Flag">
        <span class="lang-text">English</span>
      </label>

      <label class="lang-option">
        <input type="radio" name="language" value="am">
        <div class="radio-custom"></div>
        <img src="https://flagcdn.com/w40/et.png" class="flag" alt="Ethiopia Flag">
        <span class="lang-text amharic">አማርኛ</span>
      </label>
    </div>

    <button class="btn-continue" onclick="handleContinue()">Continue / ቀጥል</button>
  </div>
  <script>
    function handleContinue() {
      // Find which radio button is selected
      const selectedLanguage = document.querySelector('input[name="language"]:checked').value;

      // Save the choice to localStorage so home.html can read it
      localStorage.setItem("userLanguage", selectedLanguage);

      // Redirect to home.html
      window.location.href = "home.html";
    }

    // Optional: If the user already has a saved language, skip this page
    window.onload = () => {
      const savedLang = localStorage.getItem("userLanguage");
      if (savedLang) {
        // Uncomment the line below if you want to skip the select page for returning users
        // window.location.href = "home.html";
      }
    };
  </script>

</body>
</html>
